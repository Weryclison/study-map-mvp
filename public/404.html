<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <script>
    // Redireciona para o index.html mantendo o caminho atual
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var port = l.port ? ':' + l.port : '';

    // O diretório base é /study-map-mvp/
    var redirectUrl = l.protocol + '//' + l.hostname + port + '/study-map-mvp/';

    // Preservar o caminho após o basename para permitir navegação direta
    var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1);
    if (path.length > 0) {
      redirectUrl += path.join('/') + '/';
    }

    // Preservar query strings
    if (l.search) {
      redirectUrl += l.search;
    }

    // Preservar hash
    if (l.hash) {
      redirectUrl += l.hash;
    }

    window.location.replace(redirectUrl);
  </script>
</head>

<body>
  <p>Redirecionando para a página inicial...</p>
</body>

</html>
